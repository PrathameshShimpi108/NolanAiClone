    <div class="flex justify-center h-screen w-full bg-black/50 items-center">
        <div class=" bg-white rounded-lg ">
            <div class="flex justify-between px-5 py-4 text-black/80 text-xl font-bold border-b">
                <h1>Create a new script</h1>
               <a href="./index.html"> <button class="bg-gray-200 rounded-full justify-center items-center w-8 h-8" ><span class="material-symbols-outlined text-blue-700 text-base font-bold">close</span> </button></a>
            </div>
            <div class="text-base">
                <p class="text-gray-600 px-5 py-6">Select the format you want to write a script for:</p>
            </div>
            <div role="presentation" class="text-black border rounded-xl mb-4 flex justify-start cursor-pointer mx-5 items-center">
                <input type="radio" name="scriptType" id="film" class="w-5 h-5 ml-5" required>
                <div class="flex flex-col justify-center items-start px-8 py-4">
                    <label  for="film" class="text-lg font-bold" >Feature Film  <p class="font-normal text-sm"> Begin crafting your feature film screenplay with the assistance of Co-Pilot's power.</p></label>    
                </div>
            </div>
            <div role="presentation" class="text-black border rounded-xl mb-5 flex justify-center cursor-pointer mx-5 items-center">
                <input type="radio" name="scriptType" id="video" class="w-5 h-5 ml-5" required>
                <div class="flex flex-col justify-center items-start px-8 py-4">
                    <label  for="video" class="text-lg font-bold">Video Short<p class="font-normal text-sm"> Take your video shorts to new heights by utilizing AI to craft your scripts in screenplay format.</p></label>    
                </div>
            </div>
            <hr>
            <div class="flex justify-between items-center px-10 my-5">
                <button class="text-blue-700 bg-gray-300 px-5 py-2 rounded-full font-bold">Cancel</button>

        </div>

    <script src="script.js"> </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nextButton = document.getElementById("nextButton");
            const radios = document.querySelectorAll('input[name="scriptType"]');

            radios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        if (this.id === "film") {
                            nextButton.onclick = function() {
                                window.location.href = './script_form.html';
                            };
                        } else if (this.id === "video") {
                            nextButton.onclick = function() {
                                window.location.href = './create_video_script.html';
                            };
                        }
                    }
                });
            });
        });
    </script>
