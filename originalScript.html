<body class="bg-[url('assest/main.webp')] bg-cover bg-fixed text-white flex flex-col min-h-screen md:w-1/2 mx-auto">
    <header class="fixed z-50 left-0 right-0 top-0">
        <nav class="md:px-7 py-3  flex flex-col justify-start items-start lg:flex-row lg:justify-between lg:items-center"
            id="navbar">
            <!-- Navbar content -->
        </nav>
    </header>
    <div class="w-full max-w-6xl px-8 py-10 text-center">
        <h1 class="font-bold text-3xl mb-6">Screenplay Generator</h1>
        <div class="flex items-center justify-center mb-4">
            <label for="genre" class="mr-2">Genre:</label>
            <span id="genreDisplay" class="bg-gray-700 text-white p-2 rounded"></span>
        </div>
        <h2 class="text-2xl font-semibold mb-4">Generated Script:</h2>
        <textarea id="generatedScript" rows="20" class="w-full max-w-4xl p-4 bg-white text-black border border-gray-300 rounded shadow focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-duration-150 ease-in-out" placeholder="Your script will appear here..."></textarea>
    </div>
    <footer class="w-full py-10 text-white  flex justify-between items-center px-4 lg:px-10">
        <!-- Footer content -->
    </footer>
